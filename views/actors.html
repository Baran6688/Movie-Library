<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actors</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/pages/actors.css">

</head>

<body>
    <script src="/layout/navbar.js"></script>

    <main>
        <h1>Actors!</h1>


        <table border="1">
            <thead>
                <th>id</th>
                <th>name</th>
                <th>country</th>
                <th>birth</th>
            </thead>
            <tbody id="moviesList">
            </tbody>
        </table>

    </main>
    <script src="./layout/footer.js"></script>


    <script>
        const moviesList = document.getElementById("moviesList")


        async function getActors(url = "/api/actors") {
            const res = await fetch(url);
            const { data } = await res.json();
            moviesList.innerHTML = ""
            data?.forEach(el => {
                moviesList.innerHTML += `<tr>
                    <td>${el.id}</td>
                    <td><a href="/actors/${el.id}">${el.name}</a></td>
                    <td>${el.country}</td>
                    <td>${new Date(el.birth).toLocaleDateString()}</td>
                    </tr>`;
            });
        }
        getActors()
    </script>
</body>

</html>
